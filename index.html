<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>
<body>
    <main class="container">
        <h1>SIMON</h1>
        <section class="row line-one">
            <div id="0" class="btn one click-disabled"></div>
            <div id="1" class="btn two click-disabled"></div>
        </section>
        <section class="row line-two">
            <div id="2" class="btn three click-disabled"></div>
            <div class="counter visible">00</div>
            <div id="3" class="btn four click-disabled"></div>
        </section>
        <section class="row line-three">
            <div id="4" class="btn five click-disabled"></div>
            <div id="5" class="btn six click-disabled"></div>
        </section>
        <section class="controls">
            <div class="switch start click-enabled">START</div>
            <div class="switch strict click-enabled">STRICT</div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/scripts/script.js"></script>
</body>
</html>
